{% load staticfiles %}
{% with base_url=request.scheme|add:"://"|add:request.get_host %}{% endwith %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo --><a href="{{base_url}}/panel/" class="brand-link">
        <img src="{% static "panel/img/AdminLTELogo.png" %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- SidebarSearch Form -->
        <div class="form-inline mt-3 mb-3 d-flex">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar"> <i class="fas fa-search fa-fw"></i> </button>
                </div>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column nav-flat" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
					<a href="{{base_url}}/panel/" class="nav-link ">
					    <i class="nav-icon fas fa-tachometer-alt"></i>
						<p> Dashboard</p>
					</a>
				</li>
            </ul>
            <ul class="nav nav-pills nav-sidebar flex-column nav-flat" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
					<a href="{{base_url}}/panel/filemanager/" class="nav-link ">
					    <i class="nav-icon fas fa-folder"></i>
						<p> Filebrowser</p>
					</a>
				</li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
