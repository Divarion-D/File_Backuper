<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "panel/plugins/fontawesome-free/css/all.min.css" %}" />
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "panel/plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}" />
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "panel/css/adminlte.min.css" %}" />
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Backuper</b></a>
    </div>
    <div class="card-body">
      {% if error %}
        <p class="login-box-msg">{{error}}</p>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      {% comment %} <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> {% endcomment %}
      <!-- /.social-auth-links -->

      {% comment %} <p class="mb-1">
        <a href="/accounts/password_reset/"><font style="vertical-align: inherit;">I forgot my password </font></a>
      </p> {% endcomment %}
      <p class="mb-0">
        <a href="signup" class="text-center">Sign Up a new membership</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static "panel/plugins/jquery/jquery.min.js" %}" /></script>
<!-- Bootstrap 4 -->
<script src="{% static "panel/plugins/bootstrap/js/bootstrap.bundle.min.js" %}" /></script>
<!-- AdminLTE App -->
<script src="{% static "panel/js/adminlte.min.js" %}" /></script>
</body>
</html>
